<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      margin: 0;
    }

    .contenedor {
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
      width: 400px;
    }

    button {
      padding: 10px 20px;
      margin: 15px 0;
      background: #007bff;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    #texto-chiste {
      font-size: 18px;
      color: #333;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1>Chistes de Chuck Norris</h1>
    <button id="boton-chiste">Obtener chiste</button>
    <p id="texto-chiste"></p>
  </div>

  <script>
    const boton = document.getElementById("boton-chiste");
    const textoChiste = document.getElementById("texto-chiste");

    async function obtenerChiste() {
      try {
        const respuesta = await fetch("https://api.chucknorris.io/jokes/random");
        const datos = await respuesta.json();
        textoChiste.innerText = datos.value; 
      } catch (error) {
        textoChiste.innerText = "OcurriÃ³ un error al obtener el chiste ðŸ¤•";
      }
    }

    boton.addEventListener("click", obtenerChiste);
  </script>
</body>
</html>
